<!DOCTYPE html>
<html>

<head>
    <title>Debug Dropdown</title>
    <style>
        body {
            font-family: Arial;
            padding: 40px;
        }

        .box {
            background: #f5f5f5;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
        }

        pre {
            background: #263238;
            color: #aed581;
            padding: 15px;
            border-radius: 4px;
            overflow-x: auto;
        }

        .success {
            color: green;
            font-weight: bold;
        }

        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>üîç Debug Dropdown - Database Connection</h1>

    <div class="box">
        <h3>Test 1: Cek Route /check-db</h3>
        <button onclick="testCheckDB()"
            style="padding: 10px 20px; background: #c41e3a; color: white; border: none; border-radius: 4px; cursor: pointer;">
            Test /check-db
        </button>
        <div id="result1"></div>
    </div>

    <div class="box">
        <h3>Test 2: Cek Data di Halaman Manajemen User</h3>
        <button onclick="testUserPage()"
            style="padding: 10px 20px; background: #27ae60; color: white; border: none; border-radius: 4px; cursor: pointer;">
            Test Data dari /admin/users
        </button>
        <div id="result2"></div>
    </div>

    <script>
        async function testCheckDB() {
            const div = document.getElementById('result1');
            div.innerHTML = '<p>Loading...</p>';

            try {
                const response = await fetch('/check-db');
                const data = await response.json();

                div.innerHTML = `
                    <p class="success">‚úì Success!</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                div.innerHTML = `<p class="error">‚úó Error: ${error.message}</p>`;
            }
        }

        async function testUserPage() {
            const div = document.getElementById('result2');
            div.innerHTML = '<p>Loading...</p>';

            try {
                const response = await fetch('/admin/users');
                const html = await response.text();

                // Extract masterData from the page
                const match = html.match(/const masterData = \{[\s\S]*?\};/);

                if (match) {
                    // Execute the matched code to get masterData
                    const code = match[0];
                    const masterData = eval('(' + code.replace('const masterData = ', '') + ')');

                    div.innerHTML = `
                        <p class="success">‚úì Data ditemukan!</p>
                        <p><strong>Direktorat:</strong> ${masterData.direktorats ? masterData.direktorats.length : 0} records</p>
                        <p><strong>Departemen:</strong> ${masterData.departemens ? masterData.departemens.length : 0} records</p>
                        <p><strong>Unit:</strong> ${masterData.units ? masterData.units.length : 0} records</p>
                        <p><strong>Seksi:</strong> ${masterData.seksis ? masterData.seksis.length : 0} records</p>
                        <pre>${JSON.stringify(masterData, null, 2)}</pre>
                    `;
                } else {
                    div.innerHTML = '<p class="error">‚úó masterData tidak ditemukan di halaman!</p>';
                }
            } catch (error) {
                div.innerHTML = `<p class="error">‚úó Error: ${error.message}</p>`;
            }
        }
    </script>
</body>

</html>
